<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR SENHA
    Faça um programa que receba uma senha formada de quatro números inteiros, verifique se a senha está correta e, caso não esteja, solicite novamente a senha. Se a senha entrada for a correta, deverá ser apresentada a mensagem “Senha Correta”, caso contrário, “Senha Incorreta”.
    */

    //ENTRADA
    let senha = Number(prompt(`crie sua senha`));

    //PROCESSAMENTO
    while(isNaN(senha) || senha < 1000 || senha > 9999) {
        alert(`senha inválida, digite novamente`)
        senha = Number(prompt(`crie uma nova senha`));
    }

    let senhaCorreta = Number(prompt(`digite sua senha pra acessar`))

    while (senhaCorreta !== senha) {
        alert(`senha incorreta digite novamente`)
        senhaCorreta = Number(prompt(`digite sua senha`))
    }

    alert(`senha correta`)
    //SAÍDA

</script>
